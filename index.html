<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Video YouTube</title>
</head>
<body>
    <h1>Xem Video YouTube</h1>
    <div id="video-container">
        <iframe id="youtube-player" width="560" height="315" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
    </div>
    <script>
        // Lấy ID video từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('video');

        // Kiểm tra nếu có ID video
        if (videoId) {
            // Gắn URL video vào iframe
            const iframe = document.getElementById('youtube-player');
            iframe.src = `https://www.youtube.com/embed/${videoId}`;
        } else {
            document.getElementById('video-container').innerHTML = '<p>Không tìm thấy video!</p>';
        }
    </script>
</body>
</html>
